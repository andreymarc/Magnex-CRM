<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magnex CRM - Tailor-Made CRM for Modern Businesses</title>
    <script>
      // Unregister any existing service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Hidden form for Netlify Forms detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="fullName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="preferredTime">
        <option value="Morning (9:00-12:00)">Morning (9:00-12:00)</option>
        <option value="Afternoon (12:00-15:00)">Afternoon (12:00-15:00)</option>
        <option value="Evening (15:00-18:00)">Evening (15:00-18:00)</option>
        <option value="Flexible">Flexible</option>
      </select>
      <input type="hidden" name="bot-field" />
    </form>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
